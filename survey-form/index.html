<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description"><em>Thank you for sparing your time to help us improve the platform.</em></p>
        <form id="survey-form" action="#">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            <label id="email-label" for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Enter Your E-mail" required>
            <label id="number-label" for="number">Age</label>
            <input type="number" id="number" name="number" min="1" max="100" placeholder="1-150" required>
            <label for="dropdown-label">Which options describes best your current role?</label>
            <select name="dropdown" id="dropdown" required>
                <option value="student">Student</option>
                <option value="full-time-job">Full-time Job</option>
                <option value="full-time-learner">Full-time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="others">Others</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely">
                <input id="definitely" type="radio" name="recommendation" value="definitely" checked> Definitely
            </label>
            <label for="maybe">
                <input id="maybe" type="radio" name="recommendation" value="maybe"> Maybe
            </label>
            <label for="not-sure">
                <input id="not-sure" type="radio" name="recommendation" value="not-sure"> Not Sure
            </label>
            <p>What would you like to see improved?</p>
            <label for="front-end">
                <input id="front-end" type="checkbox" name="improvements" value="front-end"> Front-end Projects
            </label>
            <label for="back-end">
                <input id="back-end" type="checkbox" name="improvements" value="back-end"> Back-end Projects
            </label>
            <label for="data-visualization">
                <input id="data-visualization" type="checkbox" name="improvements" value="data-visualization">
                Data-visualization
            </label>
            <label for="textarea-label">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="30" rows="10"
                placeholder="Enter your text here .."></textarea>


            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
